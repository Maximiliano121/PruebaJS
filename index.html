<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Prueba</title>
  </head>
  <body>
    <div class="container">
      <h1>Conversor de moneda Nacional</h1>

      <h2>Pesos CLP</h2>
      <input
        type="number"
        id="inputCLP"
        placeholder="Ingresa una cantidad en Pesos Chilenos"
        class="input-clp"
      />

      <h2>Moneda a convertir</h2>
      <select id="selectMoneda" class="select-moneda">
        <option value="uf">UF</option>
        <option value="dolar">Dólar</option>
        <option value="euro">Euro</option>
        <option value="utm">UTM</option>
      </select>

      <button id="btnBuscar" class="btn-buscar">Buscar</button>

      <p id="resultado"></p>

      <h3>Historial de los últimos 10 días</h3>
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
